   <script type="text/javascript">

var search = document.forms['vform']['search'];

var search_error = document.getElementById('search_error');

search.addEventListener('blur', searchVerify, true);

function Validate() {
  if (search.value == "") {
    search.style.border = "1px solid red";
    document.getElementById('search_div').style.color = "red";
    search_error.textContent = "Indroduzca que quiere buscar";
    search.focus();
    return false;
  }
  if (search.value.length < 3) {
    search.style.border = "1px solid red";
    document.getElementById('search_div').style.color = "red";
    search_error.textContent = "Debe tener almenos 3 letras";
    search.focus();
    return false;
  }
}

function searchVerify() {
  if (search.value != "") {
   search.style.border = "1px solid #5e6e66";
   document.getElementById('search_div').style.color = "#5e6e66";
   search_error.innerHTML = "";
   return true;
  }
}
</script>
